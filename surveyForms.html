<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <main>
            <div class="header">
                <h1 class="title">FreeCodeCamp Survey forms</h1>
                <p class="description">Thanks for helping us improve this program</p>
            </div>
            <div class="form">
                <form action="" class="survey-forms">
                    <div class="input">
                        <label for="FullName">Name:</label>
                        <input type="text" id="FullName" placeholder="Enter your name" required>
                        <label for="emal">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <label for="age">Age(optional)</label>
                        <input type="number" id="age" pattern="[13-120]{3,}" placeholder="Enter you age" min="13" max="120" required>
                    </div>
                    <div id="dropdown">
                        What is your current role?
                        <select name="" id="" class="dropdown">
                            <option>select an option</option>
                            <option>Full time student</option>
                            <option>Part time student</option>
                            <option>Full time job</option>
                            <option>Part time job</option>
                            <option>Prefer not to say</option>
                        </select>
                    </div>
                    <div class="radio-selection">
                        How would you recommend freeCodeCamp to a friend?
                        <label for="recommendation">
                            <input type="radio" id="recommendation" name="recommendation" checked>Yes
                        </label>
                        <label for="recommendation">
                            <input type="radio" id="recommendation" name="recommendation">Maybe
                        </label>
                        <label for="recommendation">
                            <input type="radio" id="recommendation" name="recommendation">No
                        </label>
                    </div>
                    <div class="checkbox">
                        What would you like to see improved?
                        <p>(check all that fits)</p>
                        <label for="improvement">
                            <input type="checkbox" name="improvement" id="improvement" value="Front-end Projects"> Front-end Projects 
                        </label>
                        <label for="improvement">
                            <input type="checkbox" name="improvement" id="improvement" value="Back-end-Projects">Back-end Projects
                        </label>
                        <label for="improvement">
                            <input type="checkbox" name="improvement" id="improvement" value="data-visualization">Data Visualization
                        </label>
                        <label for="improvement">
                            <input type="checkbox" name="improvement" id="improvement"value="challenges">Challenges
                        </label>
                        <label for="improvement">
                            <input type="checkbox" name="improvement" id="improvement" value="Open-source-community"> Open Source Community</label>
                            <label for="improvement">
                                <input type="checkbox" name="improvement" id="improvement" value="gitter">Gitter
                            </label>
                            <label for="improvement">
                                <input type="checkbox" name="improvement" id="improvement" value="help-rooms">help rooms
                            </label>
                            <label for="improvement">
                                <input type="checkbox" name="improvement" id="improvement" value="videos">Videos
                            </label>
                            <label for="improvement">
                                <input type="checkbox" name="improvement" id="improvement" value="city-meetups">City Meetups
                            </label>
                            <label for="improvement">
                                <input type="checkbox" name="improvement" id="improvement" value="wiki">wiki
                            </label>
                            <label for="improvement">
                                <input type="checkbox" name="improvement" id="improvement"value="Forum">Forum
                            </label>
                            <label for="improvement">
                                <input type="checkbox" name="improvement" id="improvement" value="Additional-Courses">Additional Courses</label>
                    </div>
                    <div class="textarea">
                        Any comments or additional suggestions?
                        <textarea rows="5" cols="24"></textarea>
                    </div>
                </form>
                <button type="submit">Submit</button>
            </div>
    </main>
</div>
</body>
